<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMMORTALüå™Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #000; /* black background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden; /* hides snow overflow */
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      padding: 50px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .title {
      font-size: 60px;
      font-weight: 900;
      margin-bottom: 40px;
      background: linear-gradient(45deg, #ffffff, #cccccc, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.15);
      letter-spacing: 2px;
      animation: titleGlow 3s infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.2); }
      100% { text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.5); }
    }

    .subtitle {
      font-size: 22px;
      color: #444;
      margin-bottom: 50px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .site-button {
      padding: 22px 25px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
      color: #333;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .site-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .site-button:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
      background: linear-gradient(145deg, #e8e8e8, #d8d8d8);
    }

    .site-button:hover::before {
      left: 100%;
    }

    .site-button:active {
      transform: translateY(0) scale(1);
    }

    .discord-section {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .discord-button {
      background: linear-gradient(to right, #5865F2, #4752c4);
      color: white;
      padding: 22px 35px;
      font-size: 22px;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .discord-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
      transform: translateX(-100%);
    }

    .discord-button:hover {
      transform: translateY(-7px) scale(1.05);
      box-shadow: 0 15px 35px rgba(88, 101, 242, 0.55);
      background: linear-gradient(to right, #4752c4, #3844b8);
    }

    .discord-button:hover::before {
      animation: shine 1s forwards;
    }

    @keyframes shine {
      100% { transform: translateX(100%); }
    }

    .icon {
      font-size: 28px;
      transition: transform 0.3s ease;
    }

    .site-button:hover .icon {
      transform: rotate(15deg) scale(1.2);
    }

    .discord-button:hover .icon {
      transform: scale(1.2);
    }

    .footer {
      margin-top: 50px;
      color: #666;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    /* Snow dots */
    .snow-dot {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.6; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title { font-size: 45px; }
      .buttons-grid { grid-template-columns: 1fr; }
      .container { padding: 30px 25px; }
    }

    @media (max-width: 480px) {
      .title { font-size: 36px; }
      .subtitle { font-size: 18px; }
      .site-button, .discord-button {
        padding: 18px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements"></div>

  <div class="container">
    <h1 class="title">IMMORTALüå™Ô∏è</h1>
    <p class="subtitle">Choose your destination below</p>

    <div class="buttons-grid">
      <button class="site-button" id="mainSite">
        <i class="icon fas fa-home"></i> Main Site
      </button>
      <button class="site-button" id="backupSite">
        <i class="icon fas fa-server"></i> Backup Site
      </button>
      <button class="site-button" id="autohar">
        <i class="icon fas fa-cogs"></i> Autohar
      </button>
    </div>

    <div class="discord-section">
      <button class="discord-button" id="discordBtn">
        <i class="icon fab fa-discord"></i> Join Our Discord
      </button>
    </div>

    <p class="footer">¬© <span id="year"></span> IMMORTALüå™Ô∏è | All rights reserved</p>
  </div>

  <script>
    // Navigation handlers
    document.getElementById("mainSite").onclick = () => {
      window.location.href = "https://www.logged.tg/auth/immortality";
    };
    document.getElementById("backupSite").onclick = () => {
      window.location.href = "https://app.beamers.si/u/Immortality";
    };
    document.getElementById("autohar").onclick = () => {
      window.location.href = "https://bloxtools.icu/generator/Immortal-/";
    };
    document.getElementById("discordBtn").onclick = () => {
      window.location.href = "https://discord.gg/zQPfRbrmjV";
    };

    // Auto year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // Snow dots generator
    const snowContainer = document.querySelector('.floating-elements');
    const snowflakeCount = 60;

    for (let i = 0; i < snowflakeCount; i++) {
      const dot = document.createElement('div');
      dot.classList.add('snow-dot');

      const size = Math.random() * 6 + 2; // 2px - 8px
      const posX = Math.random() * window.innerWidth;
      const duration = Math.random() * 5 + 5; // 5-10s
      const delay = Math.random() * 10;

      dot.style.width = `${size}px`;
      dot.style.height = `${size}px`;
      dot.style.left = `${posX}px`;
      dot.style.animationDuration = `${duration}s`;
      dot.style.animationDelay = `${delay}s`;

      snowContainer.appendChild(dot);
    }
  </script>
</body>
</html>
