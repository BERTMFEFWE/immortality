<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMMORTALüå™Ô∏è</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
body {background:#000; min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px; overflow:hidden; color:#0ff;}

/* --- POPUP --- */
.popup-overlay {position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; z-index:9999;}
.popup-box {background:#1a0000; color:#fff; padding:40px 30px; border-radius:15px; text-align:center; max-width:420px; width:90%; box-shadow:0 15px 40px rgba(255,0,0,0.4); animation:fadeIn 0.6s ease;}
.popup-icon {font-size:40px; margin-bottom:15px;}
.popup-box h2 {font-size:24px; margin-bottom:8px; font-weight:700;}
.popup-box .highlight {color:#e53935;}
.popup-box .subtitle {font-size:16px; color:#bbb; margin-bottom:18px;}
.popup-box .question {font-size:18px; margin-bottom:12px;}
.popup-box .warning {font-size:14px; color:#888; margin-bottom:25px;}
.popup-buttons {display:flex; justify-content:center; gap:15px;}
.popup-buttons button {flex:1; padding:12px 16px; font-size:16px; font-weight:600; border:none; border-radius:8px; cursor:pointer; transition:all 0.3s ease;}
.yes-btn {background:#e53935; color:#fff;}
.no-btn {background:#2b2b2b; color:#fff;}
.yes-btn:hover {background:#f44336; transform:scale(1.05);}
.no-btn:hover {background:#444; transform:scale(1.05);}
@keyframes fadeIn {from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);}}

/* --- MAIN CONTAINER --- */
.container {width:100%; max-width:800px; background:rgba(0,0,0,0.85); backdrop-filter:blur(10px); border-radius:25px; box-shadow:0 20px 40px rgba(0,0,0,0.5); padding:50px 40px; text-align:center; position:relative; z-index:1; overflow:hidden; display:none;}

/* --- TITLE --- */
.title {font-size:60px; font-weight:900; margin-bottom:40px; background:linear-gradient(45deg,#ffffff,#cccccc,#ffffff); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:4px 4px 10px rgba(0,255,255,0.15); letter-spacing:2px; animation:titleGlow 3s infinite alternate; cursor:default;}
.title.glitch {position:relative; animation:glitchAnim 1s ease-in-out 1;}
.title.glitch::before, .title.glitch::after {content:"IMMORTALüå™Ô∏è"; position:absolute; left:0; top:0; width:100%; color:#0ff; opacity:0.8; clip:rect(0,900px,0,0);}
.title.glitch::before {animation:glitchTop 1s linear 1;}
.title.glitch::after {animation:glitchBottom 1s linear 1;}
@keyframes glitchAnim {0%{transform:translate(0);}20%{transform:translate(-2px,2px);}40%{transform:translate(2px,-2px);}60%{transform:translate(-2px,1px);}80%{transform:translate(2px,-1px);}100%{transform:translate(0);}}
@keyframes glitchTop {0%,20%,40%,60%,80%,100%{clip:rect(0,900px,0,0);}10%{clip:rect(0,900px,30px,0);}30%{clip:rect(10px,900px,40px,0);}50%{clip:rect(20px,900px,50px,0);}70%{clip:rect(10px,900px,35px,0);}90%{clip:rect(5px,900px,25px,0);}}
@keyframes glitchBottom {0%,20%,40%,60%,80%,100%{clip:rect(0,900px,0,0);}10%{clip:rect(40px,900px,70px,0);}30%{clip:rect(50px,900px,80px,0);}50%{clip:rect(60px,900px,90px,0);}70%{clip:rect(55px,900px,85px,0);}90%{clip:rect(45px,900px,75px,0);}}
@keyframes titleGlow {0%{text-shadow:4px 4px 8px rgba(0,255,255,0.2);}100%{text-shadow:4px 4px 15px rgba(0,255,255,0.5);}}

.subtitle {font-size:22px; color:#0ff; margin-bottom:40px; font-weight:500; letter-spacing:1px;}

/* --- SEARCH BAR --- */
.search-bar {margin-bottom:40px; display:flex; justify-content:center; gap:10px;}
.search-bar input {padding:12px 15px; font-size:18px; border-radius:10px; border:none; outline:none; width:350px; max-width:80%; background:#111; color:#0ff; box-shadow:0 0 10px #0ff;}
.search-bar button {padding:12px 20px; font-size:18px; border-radius:10px; border:none; cursor:pointer; background:#111; color:#0ff; font-weight:600; box-shadow:0 0 15px #0ff; transition:all 0.3s ease;}
.search-bar button:hover {transform:translateY(-3px) scale(1.05); box-shadow:0 0 25px #0ff,0 0 35px #0ff;}

/* --- SITE BUTTONS --- */
.buttons-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:25px; margin-bottom:50px;}
.site-button {padding:22px 25px; font-size:20px; font-weight:700; border:none; border-radius:15px; cursor:pointer; transition:all 0.4s ease; background:#111; color:#0ff; box-shadow:0 0 10px #0ff; display:flex; align-items:center; justify-content:center; gap:15px; position:relative; overflow:hidden; text-transform:uppercase; letter-spacing:1px;}
.site-button:hover {box-shadow:0 0 20px #0ff,0 0 30px #0ff inset; transform:scale(1.05) translateY(-3px); text-shadow:0 0 5px #0ff;}
.site-button.highlight {box-shadow:0 0 40px #0ff,0 0 60px #0ff inset; color:#fff;}

/* --- DISCORD --- */
.discord-section {margin-top:40px; padding-top:40px; border-top:1px solid rgba(0,255,255,0.1);}
.discord-button {background:linear-gradient(to right,#5865F2,#4752c4); color:white; padding:22px 35px; font-size:22px; font-weight:600; border:none; border-radius:15px; cursor:pointer; transition:all 0.4s ease; box-shadow:0 10px 25px rgba(88,101,242,0.4); display:inline-flex; align-items:center; justify-content:center; gap:15px;}

.footer {margin-top:50px; color:#0ff; font-size:16px; letter-spacing:0.5px;}

/* --- SNOW --- */
.snow-dot {position:absolute; top:-10px; background:white; border-radius:50%; opacity:0.9; animation:fall linear infinite; user-select:none; pointer-events:none;}
@keyframes fall {0%{transform:translateY(0) rotate(0deg); opacity:1;}100%{transform:translateY(100vh) rotate(360deg); opacity:0.6;}}
</style>
</head>
<body>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <div class="popup-icon">üéØ</div>
    <h2><span class="highlight">IMMORTAL</span> Beam Check</h2>
    <p class="subtitle">Verify your beam setup</p>
    <p class="question">Do your beams say <b>"IMMORTAL"</b>?</p>
    <p class="warning">If your beams are hooked by another site, they're being stolen by dualhook websites.</p>
    <div class="popup-buttons">
      <button class="yes-btn" id="yesBtn">‚úî Yes, IMMORTAL</button>
      <button class="no-btn" id="noBtn">‚úñ No, Different</button>
    </div>
  </div>
</div>

<div class="floating-elements"></div>

<div class="container" id="mainContainer">
  <h1 class="title">IMMORTALüå™Ô∏è</h1>
  <p class="subtitle">Choose your destination below</p>

  <div class="search-bar">
    <input type="text" id="siteInput" placeholder="Search for a site...">
    <button id="searchBtn">Search</button>
  </div>

  <div class="buttons-grid">
    <button class="site-button" id="mainSite">Main Site</button>
    <button class="site-button" id="backupSite">Backup Site</button>
    <button class="site-button" id="autohar">Autohar</button>
    <button class="site-button" id="cookieRefresher">Cookie Refresher</button>
  </div>

  <div class="discord-section">
    <button class="discord-button" id="discordBtn"><i class="fab fa-discord"></i> Join Our Discord</button>
  </div>

  <p class="footer">¬© <span id="year"></span> IMMORTALüå™Ô∏è | All rights reserved</p>
</div>

<script>
// Popup
const popup = document.getElementById("popup");
const mainContainer = document.getElementById("mainContainer");
document.getElementById("yesBtn").onclick = ()=>{popup.style.display="none"; mainContainer.style.display="block";}
document.getElementById("noBtn").onclick = ()=>{window.location.href="https://streamable.com/mcogow";}

// Navigation
const buttons = {
  mainSite:"https://www.logged.tg/auth/immortality",
  backupSite:"https://app.beamers.si/u/Immortality",
  autohar:"https://bloxtools.icu/generator/Immortal-/",
  cookieRefresher:"https://bloxtools.art/refreshers/Drippzz/refresher.php"
};
Object.keys(buttons).forEach(id=>{document.getElementById(id).onclick=()=>{window.location.href=buttons[id]}});

document.getElementById("discordBtn").onclick=()=>{window.location.href="https://discord.gg/zQPfRbrmjV";}

// Footer Year
document.getElementById("year").textContent = new Date().getFullYear();

// Snow
const snowContainer=document.querySelector('.floating-elements');
for(let i=0;i<60;i++){
  const dot=document.createElement('div'); dot.classList.add('snow-dot');
  const size=Math.random()*6+2,posX=Math.random()*window.innerWidth,duration=Math.random()*5+5,delay=Math.random()*10;
  dot.style.width=`${size}px`; dot.style.height=`${size}px`; dot.style.left=`${posX}px`;
  dot.style.animationDuration=`${duration}s`; dot.style.animationDelay=`${delay}s`;
  snowContainer.appendChild(dot);
}

// Glitch title
const title=document.querySelector(".title");
title.classList.add("glitch");
title.addEventListener("mouseenter",()=>{title.classList.remove("glitch"); void title.offsetWidth; title.classList.add("glitch");});

// Search highlight
const searchBtn=document.getElementById("searchBtn");
const siteInput=document.getElementById("siteInput");
const siteButtons=document.querySelectorAll(".site-button");

searchBtn.onclick=()=>{
  const query=siteInput.value.toLowerCase();
  siteButtons.forEach(btn=>{
    if(btn.textContent.toLowerCase().includes(query)){btn.classList.add("highlight");}
    else{btn.classList.remove("highlight");}
  });
};
siteInput.addEventListener("keypress",(e)=>{if(e.key==="Enter") searchBtn.click();});
</script>
</body>
</html>
