<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMMORTALüå™Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {background:#000; color:#0ff; font-family:'Segoe UI', Tahoma, sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;}
    .container {max-width:800px; width:100%; background:rgba(0,0,0,0.85); border-radius:25px; box-shadow:0 20px 40px rgba(0,0,0,0.5); padding:40px; text-align:center;}
    .title {font-size:60px; font-weight:900; margin-bottom:20px; background:linear-gradient(45deg,#fff,#ccc,#fff); -webkit-background-clip:text; color:transparent;}
    .subtitle {font-size:20px; margin-bottom:30px;}
    .buttons-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:30px;}
    .site-button {padding:18px; font-size:18px; font-weight:700; border:none; border-radius:12px; cursor:pointer; background:#111; color:#0ff; box-shadow:0 0 10px #0ff;}
    .discord-button {background:linear-gradient(to right,#5865F2,#4752c4); color:#fff; padding:18px 30px; font-size:20px; border:none; border-radius:12px; cursor:pointer; display:inline-flex; align-items:center; gap:10px; margin-top:20px;}
    .footer {margin-top:30px; font-size:14px; color:#0ff;}
    .status-label {margin-top:12px; font-size:16px; font-weight:600; display:flex; align-items:center; justify-content:center; gap:8px;}
    .status-indicator {width:14px; height:14px; border-radius:50%; display:inline-block;}
    .status-up {background:#0f0; box-shadow:0 0 8px #0f0;}
    .status-down {background:#f00; box-shadow:0 0 8px #f00;}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">IMMORTALüå™Ô∏è</h1>
    <p class="subtitle">Choose your destination below</p>

    <div class="buttons-grid">
      <div>
        <button class="site-button" id="mainSite">Main Site</button>
        <div class="status-label">
          Main Site Status: <span id="mainStatus" class="status-indicator"></span>
        </div>
      </div>
      <button class="site-button" id="backupSite">Backup Site</button>
      <button class="site-button" id="autohar">Autohar</button>
      <button class="site-button" id="cookieRefresher">Cookie Refresher</button>
    </div>

    <button class="discord-button" id="discordBtn"><i class="fab fa-discord"></i> Join Our Discord</button>
    <p class="footer">¬© <span id="year"></span> IMMORTALüå™Ô∏è | All rights reserved</p>
  </div>

  <script>
    // Links
    const buttons = {
      mainSite: "https://www.logged.tg/auth/immortality",
      backupSite: "https://app.beamers.si/u/Immortality",
      autohar: "https://bloxtools.icu/generator/Immortal-/",
      cookieRefresher: "https://bloxtools.art/refreshers/Drippzz/refresher.php"
    };
    Object.keys(buttons).forEach(id => {
      document.getElementById(id).onclick = () => window.location.href = buttons[id];
    });
    document.getElementById("discordBtn").onclick = () => window.location.href = "https://discord.gg/zQPfRbrmjV";

    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Check status
    async function checkMainSite() {
      const indicator = document.getElementById("mainStatus");
      try {
        // Use proxy to bypass CORS
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.logged.tg/auth/immortality");
        const res = await fetch(url);
        if (res.ok) {
          indicator.className = "status-indicator status-up";
        } else {
          indicator.className = "status-indicator status-down";
        }
      } catch (e) {
        indicator.className = "status-indicator status-down";
      }
    }
    checkMainSite();
    setInterval(checkMainSite, 10 * 60 * 1000); // refresh every 10 min
  </script>
</body>
</html>
